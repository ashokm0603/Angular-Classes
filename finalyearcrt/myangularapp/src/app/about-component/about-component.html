<input type="text" [(ngModel)]="data" placeholder="Enter any value" />
<input type="text" [(ngModel)]="name" placeholder="Enter any value" />

<div>{{ data }}</div>
<div>{{ name }}</div>
<br /><br />
<h3>NAME : {{ stdName }}</h3>
<h3>Course : {{ stdCourse }}</h3>
<h3>SKILLS : {{ Skills }}</h3>

<h1 align="center">Students Details</h1>
<hr />
<table border="1" [cellPadding]="10">
  <thead>
    <tr id="row">
      <th>Name</th>
      <th>Course</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ details[0].name }}</td>
      <td>{{ details[0].course }}</td>
    </tr>
    <tr>
      <td>{{ details[1].name }}</td>
      <td>{{ details[1].course }}</td>
    </tr>
    <tr>
      <td>{{ details[2].name }}</td>
      <td>{{ details[2].course }}</td>
    </tr>
  </tbody>
</table>
