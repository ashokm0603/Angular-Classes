<h2>Contact Us</h2>

<form (ngSubmit)="sendEmail()">
  <label>Name:</label>
  <input
    type="text"
    [(ngModel)]="formData.name"
    placeholder="name"
    name="name"
    required
  /><br />

  <label>Email:</label>
  <input
    type="email"
    [(ngModel)]="formData.email"
    name="email"
    required
    placeholder="email"
  /><br />

  <label>Message:</label><br />
  <textarea
    [(ngModel)]="formData.message"
    name="message"
    placeholder="message"
    required
  ></textarea
  ><br />
  <p>{{ formData.email }}</p>
  <button type="submit">Send Email</button>
</form>
